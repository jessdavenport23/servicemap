
<!DOCTYPE html>
<html>
<head>
  <title>Check Service Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { height: 80vh; width: 100%; }
    #controls {
      padding: 1rem;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="addressInput" placeholder="Enter your address" />
  <button onclick="checkAddress()">Check</button>
  <div id="result"></div>
</div>
<div id="map"></div>

<script>
  let map, polygons = [], geocoder;

  async function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.1, lng: -79.7 },
      zoom: 9,
    });
    geocoder = new google.maps.Geocoder();

    // Load polygons from your Apps Script web app
    const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbycGJ1r6Zckdpi70vhvjMPNEjOwVfc4X5X11wLRZ2FHBzjNK5Vx_1kf0HMlWV3ZQs1J/exec"; // <-- Replace this
    try {
      const res = await fetch(SHEET_WEB_APP_URL);
      const polygonSets = await res.json();

      polygonSets.forEach(coords => {
        const polygon = new google.maps.Polygon({
          paths: coords,
          map: map,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.2,
        });
        polygons.push(polygon);
      });
    } catch(e) {
      console.error("Failed to load polygons", e);
    }
  }

  function checkAddress() {
    const address = document.getElementById("addressInput").value;
    if (!address) return;

    geocoder.geocode({ address }, function(results, status) {
      if (status === "OK") {
        const location = results[0].geometry.location;
        map.setCenter(location);
        const inside = polygons.some(polygon =>
          google.maps.geometry.poly.containsLocation(location, polygon)
        );
        document.getElementById("result").textContent = inside
          ? "✅ Yes, you're in our service area!"
          : "❌ Sorry, not in the current service area.";
      } else {
        document.getElementById("result").textContent = "Address not found.";
      }
    });
  }
</script>

  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_bC5zlx0DR0AgD9lPz9Cm_B1v-CGrjp0&libraries=geometry&callback=initMap">
</script>


</body>
</html>
